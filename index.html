<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Blog</title>
	</head>
	<body>
		Welcome to my Blog.
		<button onclick="myFunction()">Click me</button>
		<br>
		<marquee direction="right">Huuiiiii</marquee>
		<script>
			function myFunction(){
				if(document.getElementsByTagName("marquee")[0].direction == "right"){
					document.getElementsByTagName("marquee")[0].direction = "left";
				}else{
					document.getElementsByTagName("marquee")[0].direction = "right";
				};
			}
		</script>
	</body>
</html>
